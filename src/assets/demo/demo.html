<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>React App</title>
</head>
<body>
<div id="root">
    <nav class="navbar">
        <div class="container navbar-container">
            <h1 class="navbar-logo">Weather App</h1>
            <form class="search-form">
                <input class="search-input" type="search">
                <button class="btn" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="main-wrapper">
        <div class="weather-control">
            <h2 class="title">
                Rainy morning
            </h2>
            <h3 class="time">
                Tuesday 7:28 AM
            </h3>
            <h4 class="city">
                Tashkent
            </h4>
        </div>
        <div class="weather-info">
            <img class="weather-status-img" src="./icon.png" alt="weather img">
            <div class="weather-status">26 C</div>
            <div class="weather-other">
                <div class="wind-status">
                    <img src="./wind.svg" alt="img" class="wind-icon">
                    <div class="wind-text">Wind:</div>
                    <div class="wind-value">1.5km</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
